<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - QuickBite{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login to QuickBite</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="reg_full_name">Full Name</label>
                        <input type="text" id="reg_full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_student_id">Student ID</label>
                        <input type="text" id="reg_student_id" name="student_id" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_email">Email</label>
                        <input type="email" id="reg_email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" id="reg_password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function showLogin() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('register-form').style.display = 'none';
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.querySelectorAll('.tab-btn')[1].classList.remove('active');
}

function showRegister() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    document.querySelectorAll('.tab-btn')[0].classList.remove('active');
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
}
</script>
{% endblock %}
